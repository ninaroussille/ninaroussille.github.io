name: Ingest New PDFs to Vector Store

# This workflow runs when PDFs are added or updated in the /files directory
on:
  push:
    paths:
      - 'files/**/*.pdf'
  workflow_dispatch: # Allows manual triggering

jobs:
  ingest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rag-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./rag-backend
        run: npm ci

      - name: Ingest PDFs to OpenAI Vector Store
        working-directory: ./rag-backend
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
        run: npm run ingest

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'PDF Ingestion Failed',
              body: 'The automated PDF ingestion workflow failed. Please check the logs.'
            })

